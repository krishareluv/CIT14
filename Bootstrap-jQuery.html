<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Management</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div>
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="course" placeholder="Course">
      <input type="text" id="section" placeholder="Section">
      <button id="saveBtn" class="btn btn-primary">Save Record</button>
    </div>
    <div>
      <table id="recordTable" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Section</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <!-- Records will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#saveBtn").click(function(){
        var name = $("#name").val();
        var course = $("#course").val();
        var section = $("#section").val();
        var newRow = "<tr><td>" + name + "</td><td>" + course + "</td><td>" + section + "</td><td><button class='btn btn-danger deleteBtn'>DELETE</button></td></tr>";
        $("#recordTable tbody").append(newRow);
      });

      $(document).on("click", ".deleteBtn", function(){
        $(this).closest("tr").remove();
      });
    });
  </script>
</body>
</html>
